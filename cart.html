<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY CART</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-color: #FFA07A;
      max-width: 1350px !important;
      font-family: Poppins, Helvetica, sans-serif;
    "
  >
    <header>
      <div
        class="div"
        style="
          background-color: #CD5C5C;
          padding: 15px;
          display: grid;
          grid-template-columns: 10% 70% 20%;
        "
      >
        <span style="font-weight: bold; padding-left: 35px"
          >
          <img src="image/logo toko.png"
            style="width: 45px; height: 45px; padding-left: 10px"
          />Nii.Shop</span
        >
        <p style="text-align: center">
          <a href="_blank" style="color: black; text-decoration: none"
            >Menu 1</a
          >&nbsp; |
          <a href="_blank" style="color: black; text-decoration: none"
            >Menu 2</a
          >&nbsp; |
          <a href="_blank" style="color: black; text-decoration: none"
            >Menu 3</a
          >&nbsp;
        </p>
        <p style="text-align: end">
          <span
            ><img src="image/logo search.png" style="width: 25px; margin-right: 10px"
          /></span>
          <span
            ><img src="image/logo keranjang.jpg" style="width: 25px" />Menu
            (1)</span
          >
        </p>
      </div>
    </header>
    <section>
      <div
        class="div"
        style="display: grid; grid-template-columns: 70% 30%; margin-top: 50px"
      >
        <div class="#1">
          <h3 style="padding-left: 40px">Your Cart</h3>
          <table
            style="
              width: 100%;
              height: auto;
              padding-left: 40px;
              padding-right: 40px;
            "
          >
            <tr style="text-align: left; border: 1px solid; padding: 10px">
              <th
                style="border: 1px solid; border-right: none; border-left: none"
              >
                Item
              </th>
              <th
                style="border: 1px solid; border-left: none; border-right: none"
              >
                Price
              </th>
              <th
                style="border: 1px solid; border-right: none; border-left: none"
              >
                Quantity
              </th>
            </tr>
            <tr style="padding: 10px">
              <td
                style="
                  padding-top: 35px;
                  padding-bottom: 35px;
                  padding-left: 35px;
                "
              >
               

              <div><img src="image/logohijab.png" alt="logohijab.png"></div>

                <p style="padding-left: 10px">Kerudung</p>
              </td>
              <td>Rp 50.000</td>
              <td>
                <form action="">
                  <select id="cars" name="cars">
                    <option value="volvo">1</option>
                    <option value="saab">2</option>
                    <option value="fiat">3</option>
                    <option value="audi">4</option>
                  </select>
                </form>
              </td>
            </tr>
            <tr style="padding: 10px">
              <td
                colspan="3"
                style="
                  text-align: end;
                  border: 1px solid;
                  border-left: none;
                  border-right: none;
                "
              >
                Sub Total 50.000, 00
              </td>
            </tr>
          </table>
        </div>
        <div class="#2" style="background-color: #CD5C5C; padding-left: 20px">
          <h4 style="padding: 10px">Summery 1 item</h4>
          <table style="width: 100%">
            <tr>
              <td>Subtotal</td>
              <td style="text-align: right; padding-right: 20px">50.000</td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td style="text-align: right; padding-right: 20px">10.000</td>
            </tr>
            <tr>
              <td>Esp. Taxes</td>
              <td style="text-align: right; padding-right: 20px">5.000</td>
            </tr>
          </table>
          <hr />
          <table style="width: 100%; padding-bottom: 35px">
            <tr>
              <td>Total</td>
              <td style="text-align: right; padding-right: 20px">65.000</td>
            </tr>
          </table>
          <button
            style="
              background: #ce5c27;
              width: 300px;
              height: 30px;
              margin-left: 20px;
              font-weight: bold;
            "
          >
            <a href="checkout.html" style="color: black; text-decoration: none"
              >Checkout</a
            >
          </button>
        </div>
      </div>
    </section>
    <footer style="margin-top: 50px; background-color: #CD5C5C; ">
      <div
        class="div"
        style="padding: 15px; display: grid; grid-template-columns: 10% 50% 40%"
      >
        <p style="font-weight: bold">Nii.shop</p>
        <p>
          <a href="_blank" style="color: black; text-decoration: none"
            >Menu 1</a
          >&nbsp; I
          <a href="_blank" style="color: black; text-decoration: none"
            >Menu 2</a
          >&nbsp; I
          <a href="_blank" style="color: black; text-decoration: none"
            >Menu 3</a
          >&nbsp;
        </p>
        <p style="text-align: end">
          <span>Nia Anggraeni</span>
        </p>
      </div>
    </footer>
  </body>
</html>
